<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vh;
        }

        .bobble {
            border-radius: 100%;
            opacity: 0.5;
            position: fixed;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            cursor: pointer;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 300; i++) {
            
            let randomSize = Math.floor(Math.random() * 40) + 20;
            let randomColor = Math.floor(Math.random() * 16777215).toString(16);
            let randomPositionY = Math.floor(Math.random() * 100) + 1;
            let randomPositionX = Math.floor(Math.random() * 100) + 1;

            let bobble = document.createElement('div');
            bobble.classList.add('bobble');
            bobble.style.backgroundColor = '#' + randomColor;
            bobble.style.padding = randomSize + 'px';
            bobble.style.top = randomPositionY + '%';
            bobble.style.left = randomPositionX + '%';
            document.body.appendChild(bobble);
        }

        function popBobble(bobble) {

            bobble.style.transform = 'scale(0)';
            bobble.style.opacity = '0';
            setTimeout(() => {
                bobble.remove();
            }, 300);
        }

        document.body.addEventListener('click', (event) => {

            let clickedElement = event.target;
            if (clickedElement.classList.contains('bobble')) {
                popBobble(clickedElement);
            }
        });

    </script>
</body>
</html>
