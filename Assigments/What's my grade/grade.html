<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my grade?</title>
</head>

<body>

    <script>

        let points = parseInt(prompt('Select how many points you got'));
        let grade;

        if (points <= 19){
            grade = 'Your grade is :1';
        }

        else if(points <= 39){
            grade = 'Your grade is :2';
        }

        else if(points <= 59){
            grade = 'Your grade is :3';
        }

        else if (points <= 79){
            grade = 'Your grade is :4';
        }

        else if(points <= 100){
            grade = 'Your grade is :5';
        }

        else{
            grade = 'There was an error in your input';
        }


        console.log(grade)

    </script>

</body>

</html>
