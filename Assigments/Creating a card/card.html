<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-box">
        <div class="cards">
            <div class="top">
                <div class="card-price"><span>40c</span></div>
                <div class="card-date">
                    <h1><span>29</span><br> jan <br> 02561</h1>
                </div>
            </div>
            <div class="card-copyright">
                <p>©️ 1979 Marvel <br>Comics Group</p>
                <img src="images/deadpool.jfif" alt="a photo of deadpool">
            </div>
        </div>

    </div>
</body>

</html>
