<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An animated form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input id="first-name" name="first-name" type="text" placeholder="First Name" class="input-txt">
        <label for="first-name">* Enter a valid first name</label>
        <input id="last-name" name="last-name" type="text" placeholder="Last Name" class="input-txt">
        <label for="last-name">* Enter a valid last name</label>
        <input id="email" name="email" type="email" placeholder="Email" class="input-txt">
        <label for="email">* Your email should be a Gmail domain</label>
        <input type="submit" placeholder="Sumbit" class="sub-button">
        <img src="loading-svgrepo-com.svg">
    </form>
</body>
</html>
