<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vh;
        }

        div {
            border-radius: 100%;
            opacity: 0.5;
            position: fixed;
        }
    </style>
    <title>Bubbles</title>
</head>

<body>
    <script>

        for (let i = 0; i < 300; i++) {

            let randomSize = Math.floor(Math.random() * 60) + 10;
            let randomColor = Math.floor(Math.random() * 16777215).toString(16);
            let randomPositionY = Math.floor(Math.random() * 100) + 1;
            let randomPositionX = Math.floor(Math.random() * 100) + 1;

            let divs = document.createElement('div');
            divs.style.backgroundColor = '#' + randomColor;
            divs.style.padding = randomSize + 'px';
            divs.style.position = 'fixed';
            divs.style.top = randomPositionY + '%';
            divs.style.right = randomPositionX + '%';
            document.body.appendChild(divs);

        }

    </script>
</body>

</html>
